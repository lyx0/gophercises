<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Choose Your Own Adventure</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>{{.Title}}</h1>

      {{range .Paragraphs}}
        <p>{{.}}</p>
      {{end}}
        
        {{if .Options}}
          <ul>
            {{range .Options}}
              <li><a href="/story/{{.Chapter}}">{{.Text}}</a></li>
            {{end}}
          </ul>
        {{else}}
          <h3>The End</h3>
        {{end}}
  </body>
</html>
